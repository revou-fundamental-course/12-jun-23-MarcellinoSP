<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Celcius - Fahrenheit Conversion</h1>
    </header>
    <section class="conversionForm">
        <label id="CelciusDesc" for="inputFieldCelcius">
            Temperature in Celcius (°C):
        </label>
        <input type="number" id="inputFieldCelcius" value = "0">
        <div class="button">
            <button class="Convert" onclick="startConvert()">Convert</button>
            <button class="Reverse" onclick="reverse()">Reverse</button>
            <button class="Reset" onclick="reset()">Reset</button>
        </div>
        <label id="FahrenheitDesc" for="inputFieldFahrenheit">
            Temperature in Fahrenheit (°F):
        </label>
        <input type="text" id="inputFieldFahrenheit">
    </section>
    <section class="resultForm">
        <label for="resultField">
            How to calculate:
            <p id="resultText"></p>
        </label>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
